<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/25a454c32f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <div class="box">
        <h1>WEATHER UPDATES</h1><br>
        <input type="text" class="inp">
        <button onclick="getWeatherDetails()" class="but"><i><i class="fa-solid fa-magnifying-glass"></i></i></button>


        <div id="result">

        </div>
    </div>
    
</body>
<script>
    const getWeatherDetails = async ()=>{

        const details = await fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric")
        console.log(details);
        const weather = await details.json()
        console.log(weather);

        const place = weather.name
        const temperature = weather.main.temp
        const weatherType = weather.weather[0].description
        const humidity = weather.main.humidity
        const pressure = weather.main.pressure
        const wind = weather.wind.speed
        
        
        
        
        result.innerHTML = `<div class="box2" style="margin: auto;position:relative; width: 700px;height:600px;text-align: center;">
        <img class="pic" style="position: relative;height: 600px;width: 700px;" src="./images/1.jpg" alt="">
        <p class="place" style="color: yellow;position: absolute; margin-top:-573px;margin-left: 240px;font-size: 45px;"><i class="fa-solid fa-location-pin"></i> ${place}</p>
        <p style="color: red;position: absolute; font-size: 65px;font-weight: bold;margin-top: -450px;margin-left: 270px;">${temperature}<span>&#8451;</span></p>
        <p style="color: black;position: absolute; font-size: 40px;font-weight: bold;margin-top:-295px;margin-left:160px;"><strong>feels like</strong> - ${weatherType}</p>
        <br>
        <br>
        <p style="color: whitesmoke;position: absolute; font-size: 25px;font-weight: bold;margin-left: 520px;margin-top: -160px;">Humidity-${humidity}<span>%</span></p>
        <p style="color: whitesmoke;position: absolute; font-size: 25px;font-weight: bold;margin-left: 15px;margin-top: -160px;">Pressure-${pressure}<span>hPa</span></p>
        <p style="color: whitesmoke;position: absolute; font-size: 25px;font-weight: bold;margin-left: 230px;margin-top: -100px;">Wind Speed-${wind}<span>km/h</span></p>
    </div>`
        }
        


    

    getWeatherDetails()
</script>
</html>
